<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Note board</title>
</head>
<body>
    <header>
        <h1 id="title">Note Board</h1>
        <button id="changeLanguage" class="language-button" aria-label="Change language">
            <span class="button-content">
                <i class="fa-solid fa-globe"></i>
                <span class="language-text">ES</span>
            </span>
        </button>
    </header>
    <main>
        <div class="board">
            <!-- Aquí se mostrarán las notas -->
        </div>
        <button id="addNote">Add note</button>
        <button id="deleteAllNotes">Delete all notes</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
